{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ aboutme.title}}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static 'aboutme.image' %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ aboutme.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ aboutme.technology }}</p>
    </div>
</div>
{% endblock %}
