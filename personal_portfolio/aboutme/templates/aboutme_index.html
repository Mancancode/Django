{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Aboutme Project</h1>
<div class="row">
{% for aboutme in aboutme %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static aboutme.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ aboutme.title }}</h5>
                <p class="card-text">{{ aboutme.description }}</p>
                <a href="{% url 'aboutme_detail' aboutme.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
